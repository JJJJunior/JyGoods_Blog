{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    登录
{% endblock %}

{% block page_content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}

    <div class="page-header">
        <h1>登录页面</h1>

        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <p>新用户? <a href="{{ url_for('auth.register') }}">点击这里</a></p>
            <p>忘记密码?<a href="{{ url_for('auth.password_reset_request') }}">点击这里</a></p>
        </div>

    </div>


{% endblock %}
